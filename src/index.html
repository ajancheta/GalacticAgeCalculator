<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css?family=Gugi" rel="stylesheet">
  <title>Galactic Age</title>
</head>
<body>
  <div class="container">

    <div class="initialize">
      <h1 class="homeTitle">Galactic Age Calculator</h1>
      <h3 id ="firstClick">[ click to initialize ]</h3>
    </div>

    <div class="solarCalc">
      <form id="solarCalc">
        <label for="date" class="inputBirth">Enter in a birthday and I will calculate your age in solar years</label>
        <br>
        <input id="date" type="date" required>
        <br>
        <br>
        <button type="submit" class="btn btn-success">Submit</button>
      </form>
    </div>

    <div class="result">
      <div class = "row">
        <div class="well mercury col-sm">
          <h2>Mercury</h2>
          <h4>Age: <span id="mercuryAge"></span></h4>
          <h4>Life Expectancy: <span id="mercuryExpectancy"></span></h4>
        </div>

        <div class="well venus col-sm">
          <h2>Venus</h2>
          <h4>Age: <span id="venusAge"></span></h4>
          <h4>Life Expectancy: <span id="venusExpectancy"></span></h4>
        </div>

        <div class="well mercury col-sm">
          <h2>Mars</h2>
          <h4>Age: <span id="marsAge"></span></h4>
          <h4>Life Expectancy: <span id="marsExpectancy"></span></h4>
        </div>

        <div class="well mercury col-sm">
          <h2>Jupiter</h2>
          <h4>Age: <span id="jupiterAge"></span></h4>
          <h4>Life Expectancy: <span id="jupiterExpectancy"></span></h4>
        </div>
      </div>
    </div>

    <div class="flexBox">
      <img id="spaceship" class"item" src="https://media.giphy.com/media/uW3e7d65LFGy8L43QV/giphy.gif" alt="A gif of a spaceship">
      <h4 class"item" id="yearsToLive">You have these awesome years yet to live, live fully!</h4>
      <h4 class"item" id="overlived">You have overlived these years!</h4>
    </div>


  </div>
</body>
</html>
